{% if summaries %}
<div class="space-y-4 fade-in">
    <div class="bg-green-50 border border-green-200 rounded-lg p-4 flex items-center space-x-2">
        <i class="fas fa-check-circle text-green-600"></i>
        <span class="text-green-800 font-medium">{{ summaries|length }} article{{ 's' if summaries|length != 1 else '' }} processed successfully</span>
    </div>
    
    {% for summary in summaries %}
    <div class="bg-white rounded-lg shadow-sm p-6 border border-slate-200 hover:shadow-md transition-shadow">
        <div class="flex items-start justify-between mb-4">
            <div class="flex-1">
                <div class="flex items-center space-x-2 mb-2">
                    <span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-3 py-1 rounded-full">
                        <i class="fas fa-tag mr-1"></i>AI News
                    </span>
                    <span class="text-xs text-slate-500">
                        <i class="fas fa-calendar-alt mr-1"></i>Today
                    </span>
                </div>
            </div>
        </div>
        
        <div class="prose prose-sm max-w-none">
            <div class="text-slate-700 whitespace-pre-wrap leading-relaxed text-sm">
                {{ summary }}
            </div>
        </div>
        
        <div class="mt-4 pt-4 border-t border-slate-100 flex items-center justify-between">
            <span class="text-xs text-slate-500"><i class="fas fa-book-open mr-1"></i>AI Summary</span>
            <button class="text-blue-600 hover:text-blue-700 text-sm font-medium flex items-center space-x-1">
                <span>Read More</span>
                <i class="fas fa-arrow-right text-xs"></i>
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 flex items-center space-x-2">
    <i class="fas fa-exclamation-triangle text-yellow-600"></i>
    <span class="text-yellow-800 font-medium">No articles found</span>
</div>
{% endif %}
